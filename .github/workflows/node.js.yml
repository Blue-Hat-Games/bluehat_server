name: remote ssh command for deploy
on:
 push:
   branches: [master]
jobs:
 build:
   name: Build
   runs-on: ubuntu-latest
   steps:
     - name: executing remote ssh commands using key
       uses: appleboy/ssh-action@master
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.PORT }}
         script: |
           cd ./nft_game_server
           ./deploy.sh
